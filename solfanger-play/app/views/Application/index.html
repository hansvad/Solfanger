Live data
<ul id="live"/>

<script type="text/javascript">
 	
$.getJSON("livetemp", function(data){
 var items = [];

  $.each(data, function(key, val) {
    items.push('<li id="' + key + '">'+key +': ' + val + '</li>');
  });

  $('<ul/>', {
    'class': 'my-new-list',
    html: items.join('')
  }).appendTo('body');
});

</script>
